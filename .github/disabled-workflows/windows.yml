name: Windows/Compile, Build, Run, and Test

on:
  push:
  pull_request:
    types: [opened]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Prepare
        run: choco install mingw && choco install make && choco install cmake && git submodule update --recursive
      - name: Install
        run: make install
        shell: bash
      - name: Build
        run: make clean build build_test
        shell: bash
      - name: Test
        run: make run_tests
        shell: bash
