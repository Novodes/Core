name: Code quality control
on: 
  push:
    branches:
      - master
      - v2
  pull_request:
    types: [opened]

jobs:
  build:
    name: Static code analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Set up
        shell: bash
        run: |
          python -m pip install pygments
          make install
          rm -rf code_analysis/
      - name: Run cppcheck
        shell: bash
        run: |
          make -B cppcheck
      - name: Commit files
        run: |
          mkdir code_analysis
          mv cppcheck_report code_analysis/cppcheck_report
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add code_analysis/
          git commit -m "Add changes" -a
      - name: Push static code analysis
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: qoomon/deploy-to-github-pages-action@v1
        with:
          GITHUB_PAGES_SOURCE_DIR: code_analysis
          GITHUB_PAGES_BRANCH: gh-pages
          GITHUB_PAGES_REPLACE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
