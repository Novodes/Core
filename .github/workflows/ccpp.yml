name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: make build
      run: GCC=g++ make build
      shell: bash
    - name: make build_test
      run: GCC=g++ make build_test
      shell: bash
    - name: make run_tests
      run: GCC=g++ make run_tests
      shell: bash
