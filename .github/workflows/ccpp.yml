name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: jinja
      run: cd ./lib/Jinja2Cpp/.jinja2cpp-build/ && cmake ../ -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=../.jinja2cpp-install -DJINJA2CPP_BUILD_TESTS=OFF -DJINJA2CPP_DEPS_MODE=internal -DJINJA2CPP_CXX_STANDARD=17 && cmake --build . --config Release --target install
      shell: bash
    - name: make build
      run: GCC=g++ make build
      shell: bash
    - name: make build_test
      run: GCC=g++ make build_test
      shell: bash
    - name: make run_tests
      run: GCC=g++ make run_tests
      shell: bash
